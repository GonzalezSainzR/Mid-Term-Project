<html lang="en">
    <head>
        <title>Random</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/carousel.css">
        <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css">
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
        <link type="text/css" rel="stylesheet" href="css/custom-style.css">
    </head>
    <body>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://www.snickers.com/Resources/images/featured/corebar.jpg" alt="Fisrt Slide">
                    <div class="carousel-caption">
                        <h1>Snickers<br/>
                            original</h1>
                    </div>
                    <div class="item">
                        <img src="https://www.snickers.com/Resources/images/featured/corebar.jpg" alt="Second Slide">
                        <div class="carousel-caption">
                            <h1>Snickers<br/>
                                original</h1>
                        </div>
                    </div>
                    <div class="item">
                        <img src="http://thenoob.net/wp-content/uploads/2014/09/lord-gaben-steam.jpg" alt="Third Slide">
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>

                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
            <div class="row">
                <div class="col-md-1">All</div>
                <div class="col-md-1">Products</div>
                <div class="col-md-1">Videos</div>
                <div class="col-md-1">Pics</div>
                <div class="col-md-1">Espanol</div>
            </div>
            <div class="row">
                <div class="col-md-6"><img class="img-rounded img-responsive" src="https://www.snickers.com/Resources/images/modules/thumbnails/490x440Jazzerslide.jpg"></div>
                <div class="col-md-6"><img class="img-rounded img-responsive" src="https://www.snickers.com/Resources/images/modules/thumbnails/pb2_module_large.jpg"></div>
            </div>
            <div class="row">
                <div class="col-md-6"><img class="img-rounded img-responsive" src="https://www.snickers.com/Resources/images/modules/thumbnails/large_intercom_module.jpg"></div>
                <div class="col-md-6"><img class="img-rounded img-responsive" src="https://www.snickers.com/Resources/images/modules/thumbnails/large_leisuresuit.jpg"></div>
            </div>
            <div class="row">
                <div class="col-md-6"><img class="img-rounded img-responsive" src="https://www.snickers.com/Resources/images/modules/thumbnails/bites.jpg"></div>
                <div class="col-md-3"><img class="img-rounded img-responsive" src="https://www.snickers.com/Resources/images/modules/thumbnails/small_3.jpg"></div>
                <div class="col-md-2"><img class="img-rounded" src="https://www.snickers.com/Resources/images/modules/thumbnails/Snickers.jpg"></div>
            </div>
            <div class="row">
                <div class="col-md-6"><img class="img-rounded img-responsive" src="https://www.snickers.com/Resources/images/modules/thumbnails/pb2.jpg"></div>
                <div class="col-md-3"><img class="img-rounded img-responsive" src="https://www.snickers.com/Resources/images/modules/thumbnails/almond-2.jpg"></div>
                <div class="col-md-2"><img class="img-rounded" src="https://www.snickers.com/Resources/images/modules/thumbnails/eggs.jpg"></div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </body>
</html>
